<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cytat na Dziś</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6; /* Leciutko zielone tło */
        }
        /* Prosta animacja pojawienia się */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">

    <div class="bg-white rounded-xl shadow-2xl p-8 max-w-2xl w-full text-center fade-in">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6">Twój Cytat na Dziś</h1>
        
        <blockquote class="border-l-4 border-indigo-500 pl-6 pr-4 py-4 text-left">
            <p id="cytat-tekst" class="text-lg md:text-xl italic text-gray-700 mb-4"></p>
            <footer id="cytat-autor" class="text-md text-indigo-600 font-semibold"></footer>
        </blockquote>
    </div>

    <script>
        // --- LOGIKA CYTATU DNIA ---
        // Kalendarz jest ukryty, ale ta logika nadal używa daty,
        // aby zapewnić jeden cytat na cały dzień.

        const cytaty = [
            { tekst: "Życie jest tym, co się wydarza, kiedy jesteś zajęty robieniem innych planów.", autor: "John Lennon" },
            { tekst: "Nie liczy się to, co masz, ale to, kim jesteś.", autor: "Seneka Młodszy" },
            { tekst: "Jedynym sposobem, aby dokonać wielkiej pracy, jest kochać to, co robisz.", autor: "Steve Jobs" },
            { tekst: "Bądź zmianą, którą pragniesz ujrzeć w świecie.", autor: "Mahatma Gandhi" },
            { tekst: "Sukces to nie klucz do szczęścia. Szczęście to klucz do sukcesu.", autor: "Albert Schweitzer" },
            { tekst: "Nigdy nie jest za późno, by stać się tym, kim mogłeś być.", autor: "George Eliot" },
            { tekst: "Nawet najdalszą podróż rozpoczyna się od pierwszego kroku.", autor: "Laozi" },
            { tekst: "Lepiej jest zapalić świecę, niż przeklinać ciemność.", autor: "Konfucjusz" },
            { tekst: "Wielkość człowieka polega na jego postanowieniu, by być silniejszym niż warunki czasu i życia.", autor: "Albert Camus" }
        ];

        function pobierzCytatDnia() {
            // Użyj daty, aby wybrać cytat - ten sam przez cały dzień
            const dzis = new Date();
            const dzienRoku = Math.floor((dzis - new Date(dzis.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
            const indeks = dzienRoku % cytaty.length; // Użyj modulo, aby zapętlić listę

            const wybranyCytat = cytaty[indeks];

            document.getElementById('cytat-tekst').textContent = `„${wybranyCytat.tekst}”`;
            document.getElementById('cytat-autor').textContent = `— ${wybranyCytat.autor}`;
        }

        // Uruchom funkcję po załadowaniu strony
        document.addEventListener('DOMContentLoaded', pobierzCytatDnia);
    </script>

</body>
</html>
